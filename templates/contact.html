{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h2>Contact</h2>

{% if success %}
    <p>âœ… Thank you, {{ name }}! Your message has been received.</p>
    <a href="{{ url_for('contact') }}">Send another message</a>
{% else %}
    <p>Got questions? Reach out to us anytime.</p>
    <form method="POST" action="{{ url_for('contact') }}">
        <label>Name:</label><br>
        <input type="text" name="name" placeholder="Your name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Your email" required><br><br>

        <label>Message:</label><br>
        <textarea name="message" placeholder="Write your message here..." rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>
{% endif %}
{% endblock %}
